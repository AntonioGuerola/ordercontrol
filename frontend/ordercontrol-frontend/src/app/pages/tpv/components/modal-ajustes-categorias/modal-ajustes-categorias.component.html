<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50" *ngIf="open">
  <div class="bg-white rounded-lg p-6 w-[600px] max-h-[90vh] overflow-auto shadow-lg relative">
    <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-700" (click)="cerrar()">✕</button>

    <h2 class="text-xl font-semibold mb-4">Ajustes de Categorías</h2>

    <div class="space-y-2 mb-4">
      <input [(ngModel)]="nombreCategoria" placeholder="Nombre de categoría" class="w-full border px-3 py-2 rounded" />
      <div class="flex gap-2">
        <button class="bg-green-500 text-white px-4 py-2 rounded" (click)="crearCategoria()">Crear</button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="editarCategoria()">Editar</button>
        <button class="bg-red-500 text-white px-4 py-2 rounded" (click)="eliminarCategoria()">Eliminar</button>
      </div>
    </div>

    <ul class="border rounded p-2 max-h-[300px] overflow-auto">
      <li
        *ngFor="let categoria of categorias"
        (click)="seleccionarCategoria(categoria)"
        class="cursor-pointer hover:bg-gray-100 px-2 py-1 rounded"
        [class.bg-blue-100]="categoriaSeleccionada?.id === categoria.id">
        {{ categoria.nombre }}
      </li>
    </ul>
  </div>
</div>
