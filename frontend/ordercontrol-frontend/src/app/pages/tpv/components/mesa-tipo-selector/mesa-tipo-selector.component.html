<div class="flex items-center gap-2">
  <!-- Botón izquierda -->
  <button
    class="shrink-0 border border-gray-300 rounded-md p-2 hover:bg-gray-100 transition"
    aria-label="Scroll Left"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <!-- Lista de tipos de mesa -->
  <div class="flex gap-2 overflow-x-auto scrollbar-hide">
    <button
      *ngFor="let tipo of tiposMesa"
      (click)="seleccionarTipo(tipo.id)"
      [ngClass]="tipoSeleccionadoId === tipo.id ? 'bg-blue-600 text-white' : 'bg-white border border-gray-300 text-gray-800'"
      class="whitespace-nowrap min-w-fit px-6 py-2 text-sm font-medium rounded-md hover:bg-gray-100 transition"
    >
      {{ tipo.nombre }}
    </button>
  </div>

  <!-- Botón derecha -->
  <button
    class="shrink-0 border border-gray-300 rounded-md p-2 hover:bg-gray-100 transition"
    aria-label="Scroll Right"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>
</div>
