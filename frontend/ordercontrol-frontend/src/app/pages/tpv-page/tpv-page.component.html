<div class="h-screen bg-gray-50 flex flex-col overflow-hidden">
  <!-- Header con tipos de mesa -->
  <div class="bg-white border-b border-gray-200 p-4">
    <app-mesa-tipo-selector (tipoSeleccionado)="actualizarTipoMesaSeleccionado($event)"></app-mesa-tipo-selector>
  </div>

  <!-- Contenido principal -->
  <div class="flex-1 flex overflow-hidden">
    <!-- Panel izquierdo - Cuenta -->
    <div class="w-80 bg-white border-r border-gray-200 flex flex-col">
      <app-acciones-cuenta></app-acciones-cuenta>
      <app-cuenta></app-cuenta>
    </div>

    <!-- Panel derecho - Mesas y productos -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Sección de mesas -->
      <div class="flex-1 p-4 overflow-auto">
        <div class="flex-1 p-4 overflow-auto">
          <h2 class="text-lg font-semibold text-gray-800 mb-3">Mesas - {{ tipoMesaSeleccionada }}</h2>
          <app-mesa-grid [tipoMesaSeleccionado]="tipoMesaSeleccionada"></app-mesa-grid>
        </div>
      </div>

      <!-- Sección de productos -->
      <div class="h-80 bg-gray-100 border-t border-gray-200 flex flex-col">
        <div class="p-4 pb-2">
          <app-categoria-selector></app-categoria-selector>
        </div>
        <div class="flex-1 overflow-auto px-4 pb-4">
          <app-producto-grid></app-producto-grid>
        </div>
      </div>
    </div>
  </div>
</div>
